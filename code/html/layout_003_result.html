<!DOCTYPE html>
<!-- html/layout_003_result.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/ie9js/ie9.min.js"></script>
    <script src="../ie/csspie/PIE.js"></script>
    <script src="../ie/responsive.min.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
  
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/layout_003_result.css">

  <title>웹 기초</title>
  
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div id="headBox">
      <h1><a href="./all_contents.html">웹기초</a></h1>
      <div class="global_nav">
        <h2  class="blind">
          전체 네비게이션 메뉴
        </h2>
      </div>
      <div class="user_nav">
        <h2 class="blind">사용자 관련 네비게이션</h2>
      </div>
    </div>
    <!-- // #headBox ============= -->

    <div id="adViewBox">
      <h2 class="blind">메인 광고영역</h2>

      <div class="view_indicator">
        <a href="#view_01">해당광고 찾아가기</a>
        <a href="#view_02">해당광고 찾아가기</a>
        <a href="#view_03">해당광고 찾아가기</a>
      </div>

      <div class="view_outer" >
        <div class="view_con_01">
          <h3>첫번째 대표 광고</h3>
          <div><a href="#" id="view_01" tabindex="-1">광고 더보기</a></div>
        </div>

        <div class="view_con_02">
          <h3>두번째 대표 광고</h3>
          <div><a href="#" id="view_02" tabindex="-1">광고 더보기</a></div>
        </div>

        <div class="view_con_03">
          <h3>세번째 대표 광고</h3>
          <div><a href="#" id="view_03" tabindex="-1">광고 더보기</a></div>
        </div>

      </div>
    </div>
    <!-- // #adViewBox ============= -->

    <div id="localNavBox">
      <h2 class="blind">주요 네비게이션</h2>
      <div class="local_nav_outer"></div>
    </div>
    <!-- // #localNavBox ============= -->

    <div class="issue_content_wrap">
      <h2 class="blind">이슈 내용</h2>
      <div id="popularContentBox">
        <h3>인기 콘텐츠</h3>
        <div class="pop_con_area container"></div>
      </div>
      <!-- // #popularContentBox ============= -->

      <div id="newContentBox">
        <h3>최신 콘텐츠</h3>
        <div class="new_con_area container"></div>
      </div>
      <!-- // #newContentBox ============= -->
    </div>

    <div id="recommendedConttentBox">
      <h3>추천 콘텐츠</h3>
      <div class="recom_con_area container"></div>
    </div>
    <!-- // #recommendedConttentBox ============= -->

    <div id="communityBox">
      <h3>community</h3>
      <div class="com_con_area container"></div>
    </div>
    <!-- // #communityBox ============= -->

    <div id="miniAdBox"></div>
    <!-- // #miniAdBox ============= -->

    <div id="footBox"></div>
    <!-- // #footBox ============= -->

  </div>

  <!-- script -->
  <!-- <script src="../js/src/layout_003_result.js"></script> -->
</body>
</html>
