<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/ie9js/ie9.min.js"></script>
    <script src="../ie/csspie/PIE.js"></script>
    <script src="../ie/responsive.min.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
  
    <!-- font.google : noto sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- fontawesome5 -->
    <link rel="stylesheet" href="../fonts/fontawesome5/css/all.min.css">

    <!-- icoMoon-makeicon -->
    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <!-- css design -->
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/layout_007_join_001_result.css">

  <title>웹 기초</title>
  
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1>
      <a href="./all_contents.html">
        <span class="blind">웹기초</span>
      </a>
    </h1>
    <article id="joinBox">
      <h2>회원가입</h2>
      <div class="input_data_area">
        <form action="" method="POST">
          <fieldset>
            <legend>개인정보 입력</legend>
            <ul class="input_part">
              <li>
                <label for="usrId">
                  <i class="far fa-envelope"></i>
                  <span class="blind">
                    가입할 아이디 또는 이메일을 입력하세요.
                  </span>
                </label> 
                <input type="text" id="usrId" name="usrId" value="" required 
                       placeholder="아이디 및 이메일">
                <div class="check"></div>
              </li>
              <li>
                <label for="usrName">
                  <i class="far fa-user"></i>
                  <span class="blind">
                    사용자의 이름을 입력해 주세요.
                  </span>
                </label> 
                <input type="text" id="usrName" name="usrName" value="" required 
                       placeholder="사용자 이름">
                <div class="check"></div>
              </li>
              <li>
                <label for="usrPw">
                  <i class="fas fa-shield-alt"></i>
                  <span class="blind">
                    비밀번호 최소 8자리 이상 최대20자리까지 입력하세요.
                  </span>
                </label> 
                <input type="text" id="usrPw" name="usrPw" value="" required 
                       maxlength="20" placeholder="비밀번호">
                <div class="check"></div>
              </li>
              <li>
                <label for="usrPwRe">
                  <i class="fas fa-shield-virus"></i>
                  <span class="blind">
                    비밀번호를 다시한번 입력하세요.
                  </span>
                </label> 
                <input type="text" id="usrPwRe" name="usrPwRe" value="" required 
                       placeholder="비밀번호 확인">
                <div class="check"></div>
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend>소속</legend>
            <ul class="input_part">
              <li>
                <label for="usrComp">
                  <i class="far fa-building"></i>
                  <span class="blind">
                    소속 회사명을 입력하세요.
                  </span>
                </label> 
                <input type="text" id="usrComp" name="usrComp" value="" required 
                       placeholder="소속 회사이름">
                <div class="check"></div>
              </li>
              <li class="contry_list">
                <label for="usrCount">
                  <i class="fas fa-globe"></i>
                  <span class="blind">
                    사용자의 나라를 선택하세요.
                  </span>
                </label> 
                <div class="blind">
                  <input type="text" value="" id="usrCount" name="usrCount" />
                </div>
                <!-- ul>li*4>button[type=button]>span.flag -->
                <ul class="contry">
                  <li><button type="button" data-value="korea"><span class="flag ko"></span>대한민국</button></li>
                  <li><button type="button" data-value="USA"><span class="flag usa"></span>USA</button></li>
                  <li><button type="button" data-value="Germany"><span class="flag ge"></span>Germany</button></li>
                  <li><button type="button" data-value="France"><span class="flag fr"></span>France</button></li>
                </ul>

                
              </li>
            </ul>
          </fieldset>
          
          <fieldset>
            <legend>확인 및 가입</legend>

            <p>아래 [동의하고 가입하기] 버튼을 클릭하면, <br />
               <a href="#" class="join_guide_link">이용약관</a> 및 
               <a href="#" class="join_guide_link">개인정보 취급방침</a>에 동의하게 됩니다.
            </p>

            <div class="submit_btn">
              <button type="submit">동의하고 가입하기</button>
            </div>
          </fieldset>
        </form>
      </div>
    </article>
  </div><!-- // #wrap -->


  <!-- script -->
  <!-- <script src="../js/src/layout_007_join_001_result.js"></script> -->
</body>
</html>
