<!DOCTYPE html>
<!-- html/layout_006_login_result.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/ie9js/ie9.min.js"></script>
    <script src="../ie/csspie/PIE.js"></script>
    <script src="../ie/responsive.min.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
  
    <!-- font.google : noto sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- fontawesome5 -->
    <link rel="stylesheet" href="../fonts/fontawesome5/css/all.min.css">

    <!-- css design -->
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/layout_006_login_result.css">

  <title>웹 기초</title>
  
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./all_contents.html">웹기초</a></h1>
    <hr />
    
    <article class="log_in_area">
      <h2 class="blind">로그인 페이지</h2>
      <div class="welcome_part">
        <h3>welcome</h3>
        <dl>
          <dt>Don’t you have account?</dt>
          <dd class="signup_link">
            <a href="#">Sigh up</a>
          </dd>
        </dl> 
      </div><!-- // .welcome_part -->
      <div class="member_part">
        <form action="" method="POST">
          <fieldset>
            <legend class="blind">
              log in 작성
            </legend>
            <div class="id_insert">           
              <input type="text" id="userId" name="userId" value=""
               required placeholder="user name" />
              <label for="userId">
                <span class="blind">
                사용자의 아이디를 입력하세요.
                </span>
              </label>
            </div>
            <div class="pw_insert">
              <input type="password" id="userPw" name="userPw" value=""
              required placeholder="password" />
              <label for="userPw">
                <span class="blind">
                  사용자의 비밀번호를 입력하세요.
                </span>
              </label>
            </div> 
            <div class="log_in_btn">
              <!-- <input type="submit" value="log in" class="submit_btn" /> -->
              <button type="submit" class="submit_btn">log in</button>
            </div>
            <p class="lost_pw">
              <a href="#">
                Forgot your Password?
              </a>
            </p>
          </fieldset>
        </form>

        

      </div><!-- // .member_part -->
    </article>

  </div>
  <!-- script -->
  <!-- <script src="../js/src/layout_006_login_result.js"></script> -->
</body>
</html>
