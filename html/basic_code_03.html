<!DOCTYPE html>
<!-- html/basic_code_03.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹 기초 - 테이블 구조</title>
  <style>
    /* css */
    .table_module {
      width:700px; height:500px;
      margin:auto; padding:20px;
      background-color:#ddd; }

    table {width:100%; height:auto;}
    table > caption { width:100%; border-bottom-width:1px; border-bottom-style:solid; border-bottom-color:#171717; }

    table,
    table tr,
    table td,
    table th { 
      border-width:1px; border-style:solid; border-color:#03a;
      border-spacing:0; border-collapse:collapse;
    }
  </style>
</head>
<body>
  <!-- layout --> 
  <h1><a href="./all_contents.html">웹기초</a></h1>
  <hr />

  <h2>table구조 이해하기</h2>
  <p>테이블 구조란? 엑셀문서에서 표현하는 것과 같이 테이블 구조의 열과 행으로 이루어진 표 형식의 문서 구조이며, <br />
    과거 웹페이지의 디자인작업에 빠지지 않는 형식이었지만, 지금은 표자체의 기능으로만 사용할 수 있도록 변경되었다.</p>

  <div class="table_module">
    
    <table summary="21년 4월 29일 잠실에서 sk와 삼성의 야구 경기현황">
      <caption>21년 4월 29일 잠실에서 sk와 삼성의 야구 경기현황</caption>

      <tr> <th></th>  <th>sk</th> <th>삼성</th> <th>승패</th> </tr>
      <tr> <th>1</th> <td>1</td>  <td>3</td>    <td>삼성</td> </tr>
      <tr> <th>2</th> <td>3</td> <td>2</td>     <td>sk</td> </tr>
      <tr> <th>3</th> <td>4</td> <td>2</td>     <td>sk</td> </tr>
      <tr> <th>4</th> <td>3</td> <td>3</td>     <td>-</td> </tr>
      <tr> <th>5</th> <td>1</td> <td>4</td>     <td>삼성</td> </tr>
      
    </table>

  </div>

  <!-- script -->
  <script></script>
</body>
</html>
